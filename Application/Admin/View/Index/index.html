<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>达文西</title>
	<include file="Blocks/import"/>
	<style>
	.main{
		height:100%;
		min-height: 100%;
		padding-top:3.1rem;
	}

	.left{
		width:20%;
		height:100%;
		min-height: 100%;
		float: left;
		overflow: hidden;
		background-color: #3d3d3d;
	}

	.right{
		width:80%;
		height:100%;
		min-height: 100%;
		float: left;
		/*padding-top: 1%;
		padding-left: 1%;
		padding-right: 1%;*/
	}
	

	
</style>
</head>
<body style="padding:0;">
	<include file="Blocks/nav"/>
	<!--导航栏-->
	<div class="main">
		<div class="left">
			<include file="$left" />
			<!--左侧菜单-->
		</div>
		<div class="right">
			<iframe src="{$url}" frameborder="0" name="frame" style="width:100%;height:99%;"></iframe>
			<!--右侧框架-->
		</div>
	</div>
</body>
</html>
